function themeManager(action = "init") {
    
    const randomColor = () => [
    Math.floor(Math.random() * 256),
    Math.floor(Math.random() * 256),
    Math.floor(Math.random() * 256)
    ];
    
    const brightness = ([r, g, b]) =>
    (r * 299 + g * 587 + b * 114) / 1000;
    
    const applyGradient = () => {
    const colors = Array.from({ length: 4 }, randomColor);
    const angle = Math.floor(Math.random() * 360);
    
    document.body.style.background =
    `linear-gradient(${angle}deg, ${colors.map(c => `rgb(${c})`).join(",")})`;
    
    document.body.style.backgroundRepeat = "no-repeat";
    document.body.style.backgroundSize = "100% 100%";
    document.body.style.minHeight = "100vh";
    
    const avg = colors.reduce((s, c) => s + brightness(c), 0) / colors.length;
    document.body.style.color = avg > 140 ? "#000" : "#fff";
    };
    
    const applyImage = (img) => {
    document.body.style.background =
    `url(${img}) center/cover no-repeat fixed`;
    document.body.style.color = "#fff";
    };
    
    if (action === "init") {
    const savedType = localStorage.getItem("themeStyle");
    const savedImage = localStorage.getItem("userBgImage");
    
    if (savedType === "gradient") applyGradient();
    if (savedType === "image" && savedImage) applyImage(savedImage);
    return;
    }
    
    if (action === "ask") {
    Swal.fire({
    title: "Choose Theme",
    icon: "question",
    showCancelButton: true,
    showDenyButton: true,
    confirmButtonText: "Gradient",
    denyButtonText: "Image",
    cancelButtonText: "Deafault"
    }).then(result => {
    
    
    if (result.isConfirmed) {
    localStorage.setItem("themeStyle", "gradient");
    localStorage.removeItem("userBgImage");
    applyGradient();
    }
    
    
    else if (result.isDenied) {
    const input = document.createElement("input");
    input.type = "file";
    input.accept = "image/*";
    
    input.onchange = () => {
    const file = input.files[0];
    if (!file) return;
    
    const reader = new FileReader();
    reader.onload = () => {
    localStorage.setItem("themeStyle", "image");
    localStorage.setItem("userBgImage", reader.result);
    applyImage(reader.result);
    };
    reader.readAsDataURL(file);
    };
    
    input.click();
    }
    
    
    else {
    localStorage.removeItem("themeStyle");
    localStorage.removeItem("userBgImage");
    document.body.style.background = "";
    document.body.style.color = "";
    }
    });
    }
    }
    
    themeManager();

/* ---------------- HTML PARSER ---------------- */

function ext(html){
  const doc = new DOMParser().parseFromString(html, "text/html");
  const out = [];

  doc.querySelectorAll(".child").forEach(c => {
    const h = c.querySelector(".idfeb");

    const obj = {
      income: +h?.querySelector(".incomeColumn")?.innerText || 0,
      date: h?.querySelector(".dateColumn")?.innerText || "",
      from: h?.querySelector(".fromm")?.innerText || "",
      expense: +h?.querySelector(".exep")?.innerText || 0,
      balance: +h?.querySelector(".Abal")?.innerText || 0,
      transactions: []
    };

    c.querySelectorAll(".trand .trans").forEach(t => {
      obj.transactions.push({
        amount: +t.querySelector(".mony")?.innerText || 0,
        date: t.querySelector(".tdate")?.innerText || "",
        category: t.dataset.category || "",
        description: t.querySelector(".tdes")?.innerText || ""
      });
    });

    out.push(obj);
  });

  return out;
}

/* ---------------- COMMAND ENGINE ---------------- */

const alias={ tin:"income", te:"expense", tb:"balance"};


function balance(){
  const total=data.reduce((a,b)=>a+b.balance,0);
  sendB("Balance : "+total);
}

function income(t){
  let from=null, fd=null, td=null, sum=0;

  for(let i=0;i<t.length;i++){

    if(t[i]==="from"){
      let temp=[];
      for(let j=i+1;j<t.length;j++){
        if(t[j]==="to") break;

        if(t[j].includes("-")){
          fd = t[j];      
          break;
        }

        temp.push(t[j]);
      }
      if(temp.length) from = temp.join(" ").toLowerCase();
    }

    if(t[i]==="to" && t[i+1]?.includes("-")){
      td = t[i+1];    
    }
  }

  data.forEach(x=>{
    if(from && x.from.toLowerCase() !== from) return;
    if(fd && x.date < fd) return;
    if(td && x.date > td) return;
    sum += Number(x.income);
  });

  sendB("Income : " + sum);
}

function expense(t){
  let fd=null,td=null,sum=0;

  for(let i=0;i<t.length;i++){
    if(t[i]==="from" && t[i+1]?.includes("-")) fd=t[i+1];
    if(t[i]==="to") td=t[i+1];
  }

  data.forEach(x=>{
    x.transactions.forEach(tr=>{
      if(fd && tr.date<fd) return;
      if(td && tr.date>td) return;
      sum+=tr.amount;
    });
  });

  sendB("Expense : "+sum);
}
