<html>
<head>
  <title>Black Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    form {
      margin-top: 20%;
    }
    body {
      background-color: black;
      color: white;
    }
    input, button {
      padding: 20px;
    }
  </style>
</head>
<body>
<center>
  <br><br>
  <h3>Black Road - Login</h3>
  <form id="f">
    <input type="text" id="u" placeholder="Username" required><br><br>
    <input type="password" id="p" placeholder="Password" required><br><br>
    <button type="submit">Login</button>
  </form>
</center>

<script>
  (function() {
    const cookieName = "blackroadC";
    if (document.cookie.split('; ').find(row => row.startsWith(cookieName + '='))) {
      window.location.href = "finpulse.html";
    }
  })();

  document.getElementById('f').addEventListener('submit', e => {
    e.preventDefault();
    const u = document.getElementById('u').value;
    const p = document.getElementById('p').value;

    const r = indexedDB.open("black", 2);

    r.onupgradeneeded = e => {
      const db = e.target.result;
      if (!db.objectStoreNames.contains("sst")) {
        db.createObjectStore("sst");
      }
    };

    r.onsuccess = e => {
      const db = e.target.result;
      const cookieName = "blackroadC";
      const expires = new Date();
      expires.setMonth(expires.getMonth() + 1);
      document.cookie = `${cookieName}=1; expires=${expires.toUTCString()}; path=/`;
      window.location.href = "finpulse.html";
    };

    r.onerror = e => {
      console.error("DB error", e);
    };
  });
</script>
</body>
</html>
